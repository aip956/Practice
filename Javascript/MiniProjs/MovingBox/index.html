<!-- RULES
Move the "div" with the id my_box_realtime to the coordinate of: bottom: 0and right 0 Moving the box must be smooth. It means you will update the position slowly: You can only change the position (vertically and horizontally) of 1 point every 0.5 second.
You cannot change the value of the html, moving the box needs to be done using javascript. -->

<!-- LOGIC
Save getElementById into a variable
Get the numerical position for the right side
Get the numerical position for the bottom
Repeat the function using setInterval
Set up variables to move the right/bottom side; concatenate px
If right position (right) is greater than 0, it has not hit the right side
If bottom position (bottom) is greater than 0, it has not hit the bottom side
Decrement each by 1 unit until it hits either right side or bottom -->

<html>
    <div id="my_box_realtime" style= "background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px"></div>
    <script type="text/javascript">
      // YOUR CODE

my_box_realtime = document.getElementById("my_box_realtime");
var right = parseInt(my_box_realtime.style.right, 10);
console.log(right)
var bottom = parseInt(my_box_realtime.style.bottom, 10);
console.log(bottom)


setInterval(function() {
    rightpx = right + "px";
    bottompx = bottom + "px";

    if (right > 0) {
    my_box_realtime.style.right = rightpx;
    right -=1;
    }
    if (bottom > 0) {
    my_box_realtime.style.bottom = bottompx;
    bottom -=1;
    }

}, 500);



    </script>

</html>
